<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>회원 가입</h1>
<hr>
<form action="" th:action th:object="${form}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <div>
        <label>로그인 ID</label>
        <input type="text" th:field="*{userId}">
        <div th:errors="*{userId}"></div>
    </div>

    <div>
        <label>비밀번호</label>
        <input type="password" th:field="*{password}">
        <div th:errors="*{password}"></div>
    </div>

    <div>
        <button type="submit">회원 가입</button>
        <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
    </div>
</form>
</body>
</html>
